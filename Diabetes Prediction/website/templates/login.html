<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Diabetes Prediction System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .content {
        padding: 20px;
        margin-top: 100px;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 0 0 10px black;
      }
      .container {
        margin-top: 10px;
        width: 400px;
      }

      .col-auto label {
        margin-right: 15px;
      }

      .col-auto .form-text {
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-3">
        <h1>Login Page</h1>
      </div>

      <div class="content">
        <div class="mb-3">
          <div class="row align-items-center">
            <div class="col-auto">
              <label for="exampleFormControlInput1" class="col-form-label"
                >Email_id</label
              >
            </div>
            <div class="col-auto">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <div class="row align-items-center">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label"
                >Password</label
              >
            </div>
            <div class="col-auto">
              <input
                type="password"
                id="inputPassword6"
                class="form-control"
                aria-describedby="passwordHelpInline"
              />
              <span id="passwordHelpInline" class="form-text text-muted"
                >Must be 8-20 characters long.</span
              >
            </div>
          </div>
        </div>
        <div class="mb-3 text-center">
          <button type="button" class="btn btn-primary" onclick="login()">
            Login
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      function login() {
        let admin_email = "sonalimirajkar174@gmail.com";
        let admin_password = "Dhanashri@20";

        // Perform login validation (dummy validation for illustration)
        var email = document.getElementById("exampleFormControlInput1").value;
        var password = document.getElementById("inputPassword6").value;

        // Dummy validation
        if (admin_email == email && admin_password == password) {
          // Send authentication status to the server
          $.ajax({
            type: "POST", // Change this to POST
            url: "/login",
            data: { email: email, password: password },
            success: function (response) {
              if (response.success) {
                // Redirect to the home page after successful login
                window.location.href = "/";
              } else {
                // Handle unsuccessful login (optional)
                console.log("Login failed");
              }
            },
            error: function () {
              // Handle AJAX error (optional)
              console.log("AJAX error");
            },
          });
        }
      }
    </script>
  </body>
</html>
