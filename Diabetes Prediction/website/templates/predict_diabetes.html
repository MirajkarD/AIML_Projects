<!-- predict_diabetes.html -->

{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <h2>Predict Diabetes</h2>
  <form method="post" action="{{ url_for('views.predict_diabetes') }}">
    <div class="mb-3">
      <label for="pregnancies" class="form-label">Pregnancies:</label>
      <input
        type="text"
        class="form-control"
        id="pregnancies"
        name="pregnancies"
        required
      />
    </div>

    <div class="mb-3">
      <label for="glucose" class="form-label">Glucose:</label>
      <input
        type="text"
        class="form-control"
        id="glucose"
        name="glucose"
        required
      />
    </div>

    <div class="mb-3">
      <label for="blood_pressure" class="form-label">Blood Pressure:</label>
      <input
        type="text"
        class="form-control"
        id="blood_pressure"
        name="blood_pressure"
        required
      />
    </div>

    <div class="mb-3">
      <label for="skin_thickness" class="form-label">Skin Thickness:</label>
      <input
        type="text"
        class="form-control"
        id="skin_thickness"
        name="skin_thickness"
        required
      />
    </div>

    <div class="mb-3">
      <label for="insulin" class="form-label">Insulin:</label>
      <input
        type="text"
        class="form-control"
        id="insulin"
        name="insulin"
        required
      />
    </div>

    <div class="mb-3">
      <label for="bmi" class="form-label">BMI:</label>
      <input type="text" class="form-control" id="bmi" name="bmi" required />
    </div>

    <div class="mb-3">
      <label for="diabetes_pedigree_function" class="form-label"
        >Diabetes Pedigree Function:</label
      >
      <input
        type="text"
        class="form-control"
        id="diabetes_pedigree_function"
        name="diabetes_pedigree_function"
        required
      />
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="text" class="form-control" id="age" name="age" required />
    </div>

    <button type="submit" class="btn btn-primary">Predict</button>
  </form>
</div>
{% endblock %}
